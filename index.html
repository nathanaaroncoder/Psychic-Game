<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Psychic Game</title>
	</head>
	<body style="text-align: center;">
		
		<h1>Psychic Game</h1>

		<h2>Guess what letter I'm thinking of...</h2>

		<p>Wins: <span id="wins"></span></p>

		<p>Losses: <span id="losses"></span></p>

		<p>Guesses Left: <span id="guessLeft"></span></p>

		<p>Your guesses so far: <span id="guess-so-far"></span></p>
		

		<script type="text/javascript">
			
			var letters = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
			var wins = 0;
			var losses = 0;
			var guesses = 9;
			var computerGuess = letters[Math.floor(Math.random() * letters.length)];
			var userGuessSoFar = [];

			updateWins();
			updateGuesses();
			updateLosses();
			

			document.onkeyup = function(event){

				var userGuess = event.key;
				
				

				// document.getElementById("guess-so-far").textContent = userGuess;

				if (userGuess == computerGuess){
					wins++;
					guesses = 9;
					userGuessSoFar = [];
					computerGuess = letters[Math.floor(Math.random() * letters.length)];
					
				}
				else{
					guesses--;
					userGuessSoFar.push(userGuess);
					document.getElementById("guess-so-far").textContent = userGuessSoFar;

				}


				if(userGuessSoFar.length > 8){
				losses++;
				userGuessSoFar = [];
				guesses = 9;
				computerGuess = letters[Math.floor(Math.random() * letters.length)];
				}

				updateWins();
				updateGuesses();
				updateLosses();	


			}




			function updateWins(){
					var winPoints = document.getElementById("wins");

					winPoints.textContent = wins;

				}

			function updateGuesses(){
					var guessesLeft = document.getElementById("guessLeft");

					guessesLeft.textContent = guesses;

				}

			function updateLosses(){
					var losePoints = document.getElementById("losses");

					losePoints.textContent = losses;
				}

		</script>
	</body>
</html>
